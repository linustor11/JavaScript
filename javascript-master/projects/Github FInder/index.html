<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
   <title>Github FInder</title>
</head>
<body>
   <nav class="navbar navbar-dark mb-3 bg-primary">
      <div class="container">
         <a href="#" class="navbar-brand">GitHub Finder</a>
      </div>
   </nav>
   <div class="container searchContainer">
      <div class="search card card-body">
         <h1>Search GitHub Users</h1>
         <p class="lead">Enter a username to fetch a user profile and repos</p>
         <input type="text" id="searchUser" class="form-control" placeholder="GitHub Username...">
      </div>
      <br>
      <div id="profile"></div>
   </div>


   <footer class="mt-5 text-center bg-light">
      GitHub Finder &copy;
   </footer>
    

   
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>


   <!-- order is pretty important -->
   <script src="github.js"></script>
   <script src="ui.js"></script>
   <script src="app.js"></script>
   

</body>
</html>
